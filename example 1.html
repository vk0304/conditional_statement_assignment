<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        var sub1 = parseInt(prompt("enter  subject marks"))
        var sub2 = parseInt(prompt("enter  subject marks"))
        var sub3 = parseInt(prompt("enter  subject marks"))
        var sub4 = parseInt(prompt("enter  subject marks"))
        var sub5 = parseInt(prompt("enter  subject marks"))

        var total_average = (sub1 + sub2 + sub3 + sub4 + sub5)/5


        if(total_average >= 90){
            alert("Grade A")
        }
        else if(total_average >= 80){
            alert("Grade B")
        }
        else if(total_average >= 70){
            alert("Grade C")
        }
        else if(total_average >= 60){
            alert("Grade D")
        }
        else if(total_average >= 40){
            alert("Grade E")
        }
        else{
            alert("Fail")
        }

        
    </script>
</body>
</html>
